<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Squares</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body><!-- comment -->
<div id="container">
	<div id="question">
		<p title='Only test square roots between 4 - 225. Check and click Next'><input class='simple' type="checkbox" checked='checked'> Simple Mode?</p>
		<p>What is the square root of: <span class='root-question'></span>?</p>
		<div class="from-to">Test me on Square Roots where the answer is <br />From: <input type="text" size='5' class='from'/> to: <input type="text" size='5' class='to' /></div>
		<div class="square-root"></div>
		<form id='answer_form' action="">
			<input name="answer" type="text" />
			<input name="submit" type="submit" value="answer"/>
		</form>
			<button class="next">next</button>
	</div>


	<div id="box"></div>

</div>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js'></script>
	<script src='site.js'></script>
</body>
</html>
